<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/sites"></ion-back-button>
      </ion-buttons>
      <ion-title>Taxi

      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <div>
    <ion-item >
      <ion-thumbnail  slot="start">
        <img src="../../assets/images/logo-uber.jpg">
      </ion-thumbnail>
      <ion-label><h3>{{ taxi.name }}</h3>
        <p>{{taxi.description}}</p>
        <ion-button color="success" [href]="'tel:'+taxi.phone" expand="full"><ion-icon slot="start" name="call"></ion-icon>Téléphoner</ion-button>
        <ion-button color="warning" [href]="" expand="full"><ion-icon slot="start" name="phone-portrait"></ion-icon>Application</ion-button>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
