<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Mon site <small>({{ currentSite.name }}<span *ngIf="distanceToSite"> {{distanceToSite | distanceDisplay}}</span>)</small></ion-title>
      <ion-buttons slot="end" [routerLink]="['/', 'sites', currentSite.id]">
        <ion-button>
          <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <app-calendar-item></app-calendar-item>

    <section class="news">
      <div class="title">L'Actu Ã  {{ currentSite.name }}</div>
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let news of siteNews">
          <app-news-item [item]="news"></app-news-item>
        </ion-slide>
      </ion-slides>
    </section>


    <section class="news">
      <div class="title">Les Actus IT-CE</div>

      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let news of companyNews">
          <app-news-item [item]="news"></app-news-item>
        </ion-slide>
      </ion-slides>
    </section>

    <section class="news">
      <div class="title">Mon Parcours</div>
      <ion-list>
        <ion-item-sliding *ngFor="let checkpoint of journey">
          <ion-item>
            <ion-label>{{checkpoint.siteId}} -- {{checkpoint.quarterId}}<br><small *ngIf="checkpoint.zone">{{checkpoint.zone.name}}</small></ion-label>
            <!-- <ion-label>{{checkpoint.quarter.name}}<br><small *ngIf="checkpoint.zone">{{checkpoint.zone.name}}</small></ion-label> -->
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="watchAgain(item)">Revoir</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </section>
