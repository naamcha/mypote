<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mon site <small>({{ currentSite.name }}<span *ngIf="distanceToSite"> {{distanceToSite | distanceDisplay}}</span>)</small></ion-title>
    <ion-buttons slot="end" [routerLink]="['/', 'sites', currentSite.id]">
      <ion-button>
        <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-calendar-item></app-calendar-item>

  <section class="news">
    <div class="title">L'Actu Ã  {{ activeSite.name }}</div>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let news of siteNews">
        <app-news-item [item]="news"></app-news-item>
      </ion-slide>
    </ion-slides>
  </section>

  <section class="news">
    <div class="title">Mon Parcours</div>
  </section>
  <ion-content padding>
    <ion-list>
      <ion-item-sliding *ngFor="let checkpoint of journey">
        <ion-item>
          <ion-label>-- {{checkpoint.quarter.name}} -- <br><small *ngIf="checkpoint.zone">{{checkpoint.zone.name}}</small></ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

  <section class="news">
    <div class="title">Les Actus IT-CE</div>

    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let news of companyNews">
        <app-news-item [item]="news"></app-news-item>
      </ion-slide>
    </ion-slides>
  </section>


  <!-- fab placed in the center of the content with a list on each side -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="add"  ></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="medkit" [routerLink]="['/sites', currentSite.id, 'security']"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="construct" [routerLink]="['/sites', currentSite.id, 'dysfunction']"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <!--<ion-fab-button><ion-icon name="help"></ion-icon></ion-fab-button>-->
      <ion-fab-button><ion-icon name="keypad" [routerLink]="['/sites', currentSite.id, 'site-numbers']"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
