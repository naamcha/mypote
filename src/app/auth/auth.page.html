<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding size-md="6" offset-md="3">
        <h1 text-center>
          Bienvenue sur votre site <br>
          <img src="assets/images/itce.png" text-center alt="logo de IT-CE" />
        </h1>

        <div class="login-zone" text-center>
          <p>Je suis un collaborateur IT-CE</p>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-button
            shape="round"
            margin-top
            (click)="onLogin()">Me connecter</ion-button>
        </div>

        <div class="guest-zone" text-center>
          <p>Je suis invité sur un site</p>
          <ion-button
            shape="round"
            class="guest-button"
            color="tertiary"
            (click)="onLogin()">Accès invité</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
