<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vers le Site</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item routerLink="/sites" lines="none">Liste des Sites</ion-item>
    <ion-item *ngFor="let site of sites" >
      <ion-icon name="pin"></ion-icon>
      <ion-label>ITCE {{site.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
