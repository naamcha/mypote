<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des Sites IT-CE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let site of sites">
    <ion-item [routerLink]="['/', 'sites', site.id]" detail>
      <ion-label>{{ site.name }} ({{ site.id }})</ion-label>
    </ion-item>
  </div>
</ion-content>
