<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab-bar/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Signaler un problème</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding id="">
  <!-- Textarea with custom number of rows and cols -->
  <ion-item>
    <ion-label>Description du dysfonctionnement</ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea rows="6" cols="20" placeholder="Décrivez le dysfonctionnement ici..."></ion-textarea>
  </ion-item>
  <ion-button expand="block">
    <ion-icon name="send" item-left></ion-icon>
    Signaler le dysfonctionnement
  </ion-button>

    <ion-item *ngFor="let img of images; index as pos" color="none" id="dysfonctionnements">
      <ion-thumbnail item-left>
        <img [src]="img.path">
      </ion-thumbnail>
      <button ion-button (click)="deleteImage(img, index+1)">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon item-right name="trash"></ion-icon>
      </button>
    </ion-item>
</ion-content>
<ion-content>
  <ion-item style="flex-wrap: wrap">
      <ion-thumbnail item-left *ngFor="let img of images; index as pos" color="none" id="dysfonctionnements">
          <img [src]="img.path">
        </ion-thumbnail></ion-item>
</ion-content>


  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="selectImage()" color="light">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
