<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab-bar/eat"></ion-back-button>
    </ion-buttons>
    <ion-title>Proposer un nouvel endroit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="floating">Nom de l'endroit</ion-label>
    <ion-input type="text" name="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description de l'endroit</ion-label>
    <ion-textarea name="description"></ion-textarea>
  </ion-item>

  <div margin-top>
    <ion-button shape="round" size="small" color="tertiary">Charger une photo</ion-button>
  </div>

  <ion-item>
    <ion-label position="floating">Numéro de téléphone</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Adresse</ion-label>
    <ion-textarea name="address"></ion-textarea>
  </ion-item>

  <ion-item lines="none">
    <ion-label>Propose la livraison</ion-label>
    <ion-checkbox slot="start"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Type</ion-label>
    <ion-input type="text" name="type"></ion-input>
  </ion-item>

  <div class="ion-text-end" margin-top>
    <ion-button shape="round">Ajouter</ion-button>
  </div>

</ion-content>
