<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Wifi</ion-label>
      <ion-toggle [(ngModel)]="wifi"  color="success"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>NFC</ion-label>
      <ion-toggle [(ngModel)]="nfc"  color="success"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Geolocalisation</ion-label>
      <ion-toggle [(ngModel)]="geolocalisation"  color="success"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Scan Wifi</ion-label>
      <ion-toggle [(ngModel)]="scanwifi"  color="success"></ion-toggle>
    </ion-item>
  </ion-list>

  <div class="separation"></div>
  <ion-list *ngIf="scanwifi == true">
    <ion-item-sliding *ngFor="let wifi of networks " >
      <ion-label><small>{{wifi.SSID}}//</small></ion-label>
      <ion-label><small>{{wifi.BSSID}}//</small></ion-label>
      <ion-label><small>{{wifi.level}}</small></ion-label>    
      <ion-item-options side="end">
        <ion-item-option (click)="zonify(wifi)">associer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
